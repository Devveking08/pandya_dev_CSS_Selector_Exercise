<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">

    <title>.: Working with CSS :.</title>

<body> 
    <main>
        <header>
            <h1>Working with Cascade</h1>
        </header>
        
        <article id="todo">
            <h2>To Dos</h2>

                <ul class="todo">

            </ul>

                <li>  <input type="checkbox" id="item 2" name="item 2" value="item 2">
                    <label for="item 1">item 2</label> </li>

                <li>  <input type="checkbox" id="item 1" name="item 6" value="item 6">
                                    <label for="item 6">item 6</label> </li>
                
            </ul>
        </article>

        <article id="done">
            <h2>Done</h2>
            <ul class="done">
                <li>  <input type="checkbox" id="item 1" name="item 1" value="item 1">

                    <li>  <input type="checkbox" id="item 5" name="item 5" value="item 5">

                    <li>  <input type="checkbox" id="item 1" name="item 6" value="item 6">
                                        <label for="item 6">item 6</label> </li>
            </ul>
        </article>
    </main>
</body>
</html>
